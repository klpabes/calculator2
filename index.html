<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="body-main">
        <div class="calculator-main">
            <div class="calculator-display"></div>
            <button class="btn-misc" id="btn-clear">AC</button>
            <button class="btn-misc" id="btn-sign">+/-</button>
            <button class="btn-misc" id="btn-percent">%</button>
            <button class="btn-operator">/</button>
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">*</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator">-</button>
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-operator">+</button>
            <button class="btn-number" id="btn-0">0</button>
            <button class="btn-period" id="btn-period">.</button>
            <button class="btn-equals" id="btn-equals">=</button>
        </div>
    </div>
</body>
</html>
